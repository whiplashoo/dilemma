<template name="Feed">
	<div class="row">
		<div class="col-md-6 tab-container-left">
			<button class="tab cbtn" id="public-feed"> Public </button>
		</div>
		<div class="col-md-6 tab-container-right">
			<button class="tab cbtn" id="following-feed"> People you Follow</button>
		</div>
	</div>
	<section class="dilemmas">
		{{#each pairs}}
		{{> Pair}}
		{{else}}
		<h2 class="no-pairs"> Nothing new to show! </h2>
		{{/each}}
	</section>
	{{#if Template.subscriptionsReady}}
	{{#if hasMorePosts}}
	<a class="load-more" href="#">Load More</a>
	{{/if}}
	{{else}}
	<div class="loading">{{>spinner}}</div>
	{{/if}}

</template>
