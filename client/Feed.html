<template name="Feed">
	<section class="dilemmas">
		{{#each pairs}}
		{{> Pair}}
		{{else}}
		<h2 class="no-pairs"> Nothing new to show! </h2>
		{{/each}}
	</section>
	{{#if Template.subscriptionsReady}}
	{{#if hasMorePosts}}
	<a class="load-more" href="#">Load More</a>
	{{/if}}
	{{else}}
	<div class="loading">{{>loader}}</div>
	{{/if}}

</template>
